<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Table</title>
  </head>
  <body>
    <div class="card">
      <p>PARA VOCÊ COMEÇAR</p>
      <div class="title">
        <h3>Essentials</h3>

        <p>R$ <strong>19,97</strong> <span>/mês</span></p>
      </div>
      <button type="button">Assinar agora</button>

      <hr />
      <div class="footer">
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check"/ >
            <p>Até 3 usuários</p>
          </div>
          <img src="./assets/Info.svg" alt="Info" />
        </div>
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check"/ >
            <p>Autoatendimento</p>
          </div>
          <img src="./assets/Info.svg" alt="Info" />
        </div>
      </div>
    </div>

    <div class="card card-black">
      <div class="placa">
        <p>MAIS VANTAJOSO</p>
      </div>
      <p>PARA VOCÊ DECOLAR</p>
      <div class="title title-white">
        <h3>Ultimate</h3>

        <p class="title-white">R$ <strong>29,97</strong> <span>/mês</span></p>
      </div>
      <button class="btn-pink" type="button">Assinar agora</button>

      <hr />
      <div class="footer">
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check" />
            <p class="color-text">Usuários ilimitados</p>
          </div>
          <img class="img-color" src="./assets/Info.svg" alt="Info" />
        </div>
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check" />
            <p class="color-text">Suporte 24/7</p>
          </div>
          <img class="img-color" src="./assets/Info.svg" alt="Info" />
        </div>
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check" />
            <p class="color-text">CSM Dedicado</p>
          </div>
          <img class="img-color" src="./assets/Info.svg" alt="Info" />
        </div>
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check" class="color-text" />
            <p class="color-text">Treinamentos</p>
          </div>
          <img class="img-color" src="./assets/Info.svg" alt="Info" />
        </div>
      </div>
    </div>

    <div class="card">
      <p>PARA SUA EMPRESA</p>
      <div class="title">
        <h3>Enterprise</h3>
      </div>
      <button type="button">Fale com a gente</button>

      <hr />
      <div class="footer">
        <div class="info">
          <div>
            <img src="./assets/Check.svg" alt="Check"/ >
            <p>
              Plano customizado especialmente para a necessidade de seu negocio
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
