<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <main>
        <img src="./assets/logo.svg" alt="Vertigo" />

        <form action="">
          <header>
            <h1>Acesse a plataforma</h1>

            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </header>

          <div class="input-box">
            <label>E-mail</label>
            <input
              type="text"
              name="email"
              id=""
              placeholder="Digite seu e-mail"
            />
          </div>

          <div class="input-box">
            <label>Senha <a>Esqueceu a senha?</a></label>
            <input
              type="password"
              name="senha"
              id=""
              placeholder="Digite suas senha"
            />
          </div>

          <button type="button">Entrar</button>

          <p>Ainda não tem uma conta? <a>Inscreva-se</a></p>
        </form>
      </main>
      <footer>
        <div class="quadrado"></div>
      </footer>
    </div>
  </body>
</html>
