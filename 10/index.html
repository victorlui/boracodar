<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>

  <body>
    <div class="item item-1">
      <div class="wheater">
        <img src="./assets/weather.svg" alt="nuvem" />
      </div>

      <div class="location">
        <img src="./assets/pin.svg" alt="Folha" />
        Rio do Sul, SC
      </div>

      <div class="temp">
        <div class="grau">
          <p>18</p>
          <span>°C</span>
        </div>
        <div class="grau">22° 16°</div>
      </div>

      <div class="grid-weather">
        <div class="box">
          <img src="./assets/wind.svg" alt="Vento" />
          <div class="description">
            <span>Vento</span>
            <p>17 Km/h</p>
          </div>
        </div>
        <div class="box">
          <img src="./assets/rain.svg" alt="Umidade" />
          <div class="description">
            <span>Umidade</span>
            <p>31 %</p>
          </div>
        </div>
        <div class="box">
          <img src="./assets/cloud.svg" alt="Chuva" />
          <div class="description">
            <span>Chuva</span>
            <p>10 %</p>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="row">
        <div class="item item-2">
        <div class="quality">
          <img src="./assets/leaf.svg" alt="Qualidade do ar" />
          <p>Qualidade do ar</p>
        </div>

        <div class="air">
          <span>Boa</span>
          <p>21</p>
        </div>

        <div class="list data">
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">PM2.5</p>
          </div>
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">PM10</p>
          </div>
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">S02</p>
          </div>
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">NO</p>
          </div>
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">0</p>
          </div>
          <div>
            <p class="title cor">12.9</p>
            <p class="footer">PM2.5</p>
          </div>
        </div>
      </div>
      <div class="item item-3">
        <div class="quality">
          <img src="./assets/time.svg" alt="Folha" />
          <p>Horário do sol</p>
        </div>
        <div class="box-sun">
          <img src="./assets/chart.svg" class="img-sun" alt="gráfico" />
        </div>
      </div>
      </div>

      <div class="item item-4">
        <div class="list">
          <div class="list-item">
            <p class="title week">Amanhã</p>
            <img src="./assets/weather.svg" alt="nuvem nublado" />
            <div class="footer grau-week">
              <p>21°</p>
              <span>16°</span>
            </div>
          </div>

          <div class="list-item">
            <p class="title week">Sexta-Feira</p>
            <img src="./assets/sun.svg" alt="sol" />
            <div class="footer grau-week">
              <p>28°</p>
              <span>20°</span>
            </div>
          </div>

          <div class="list-item">
            <p class="title week">Sábado</p>
            <img src="./assets/cloud-rain.svg" alt="sol" />
            <div class="footer grau-week">
              <p>25°</p>
              <span>21°</span>
            </div>
          </div>

          <div class="list-item">
            <p class="title week">Domingo</p>
            <img src="./assets/cloud-light.svg" alt="sol" />
            <div class="footer grau-week">
              <p>20°</p>
              <span>14°</span>
            </div>
          </div>

          <div class="list-item">
            <p class="title week">Segunda-feira</p>
            <img src="./assets/cloun-sun.svg" alt="sol" />
            <div class="footer grau-week">
              <p>24°</p>
              <span>18°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
