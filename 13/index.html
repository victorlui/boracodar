<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Formulario de cartão de Crédito</title>
  </head>

  <body>
    <form action="">
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>

      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input
            type="number"
            id="cc-number"
            placeholder="**** **** **** ****"
          />
        </div>

        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            type="text"
            id="cc-holder"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning">
            <img src="./assets//warning.svg" alt="Alerta" />
            Nome do titular é obrigatório
          </div>
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade </label>
            <input type="text" id="cc-validity" placeholder="mm/aa" />
          </div>
          <div class="input-wrapper">
            <label for="cc-cvv" class="flex help"
              >CVV
              <img
                src="./assets/question.svg"
                alt="Question"
                title="Esse número está,geralmente atrás do seu cartão"
            /></label>
            <input type="text" id="cc-cvv" placeholder="***" />
          </div>
        </div>
      </section>

      <section class="info-security flex">
        <img
          src="./assets/security.svg"
          alt="Icone"
          title="Icone de segurança"
        />
        Seus dados estão seguros
      </section>

      <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
  </body>
</html>
