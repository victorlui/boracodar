<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <main>
      <section class="conversor">
        <h2>Conversor de moedas</h2>
        <div class="wrapper">
          <div class="money-wrapper">
            <input
              type="number"
              class="amount"
              value="$1.000"
              placeholder="R$"
            />
            <div class="dropdown">
              <div class="selected">
                <span class="fi fi-us fis"></span>
                USD
              </div>
              <ul>
                <li><span class="fi fi-br fis"></span>BRL</li>
                <li><span class="fi fi-eu fis"></span>EUR</li>
                <li><span class="fi fi-us fis"></span>USD</li>
                <li><span class="fi fi-gb fis"></span>GBP</li>
              </ul>
            </div>
          </div>
          <div class="middle">
            <img src="./assets/exchange.svg" alt="trocar moeda" />
          </div>

          <div class="money-wrapper">
            <input type="text" readonly class="amount" value="$5.148" />
            <div class="dropdown">
              <div class="selected">
                <span class="fi fi-us fis"></span>
                USD
              </div>
              <ul>
                <li><span class="fi fi-br fis"></span>BRL</li>
                <li><span class="fi fi-eu fis"></span>EUR</li>
                <li><span class="fi fi-us fis"></span>USD</li>
                <li><span class="fi fi-gb fis"></span>GBP</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="cambio">
        <h2>Taxa de cambio</h2>
        <div class="wrapper">
          <div id="chart"></div>
          <div class="chart-controls">
            <button onclick="exibir('1d')" id="1d">1D</button>
            <button onclick="exibir('5d')" id="5d">5D</button>
            <button onclick="exibir('1m')" id="1m">1M</button>
            <button onclick="exibir('1a')" id="1a">1A</button>
            <button onclick="exibir('5a')" id="5a">5A</button>
            <button onclick="exibir('max')" id="max">MÃ¡x</button>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./script.js"></script>
  </body>
</html>
